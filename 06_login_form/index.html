<!DOCTYPE html>
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Document Title</title>  
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form>
        <h1>Login Form</h1>
        <label>username:</label>
        <input type="text" name="username" placeholder="username">
        <br>
        <label>password:</label>
        <input type="password" name="password" required placeholder="password">
        <br>
        <button type="submit" name="submit-button">Login</button>
        <br>
        <button type="button" name="clear-button" onclick="clearButtonClick()">Clear</button>

        <script>
            function clearButtonClick()
            {
                const usernameInput = document.getElementsByName('username')[0];
                usernameInput.value = '';

                const passwordInput = document.getElementsByName('password')[0];
                passwordInput.value = '';
            }
        </script>
        <br>
        <a href="#" class="fa fa-facebook" title="login with facebook"></a>
        <a href="#" class="fa fa-twitter" title="login with twitter"></a>
        <a href="#" class="fa fa-google" title="login with google"></a>
        <a href="#" class="fa fa-linkedin" title="login with linkedin"></a>
    </form>
</body>
</html>
