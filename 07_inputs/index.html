<!DOCTYPE html>
<head></head>

<body>
    <label>username:</label><input type="text" id="username" name="username">
    <label>password:</label><input type="password" id="password" name="password">
    <br>
    <label>email:</label><input type="email" id="email" name="email">
    <label>website:</label><input type="url" id="url" name="url">
    <br>
    <label>number:</label><input type="number" id="number" value="number">
    <label>range :</label><input type="range" id="range" value="range">
    <label>checkbox :</label><input type="checkbox" id="checkbox" value="checkbox">
    <label>radio:</label>  
    <input type="radio" id="radio1" value="radio1" name="radio" onclick="document.getElementById('checkbox').checked = false;">  
    <label for="radio1">radio1</label>  
    <input type="radio" id="radio2" value="radio2" name="radio" onclick="document.getElementById('checkbox').checked = false;">  
    <label for="radio2">radio2</label> 
</body>
</html>
