<!DOCTYPE html>
<head>
    <title>Persian Calendar Input</title>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jalaali/1.2.0/jalaali.min.js"></script>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/persian-datepicker/0.4.5/persian-datepicker.min.css">  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/persian-datepicker/0.4.5/persian-datepicker.min.js"></script>  
</head>

<body>
    <form id="myForm">  
        <label>username:</label><input type="text" id="username" name="username">
        <label>password:</label><input type="password" id="password" name="password">
        <br>
        <label>email:</label><input type="email" id="email" name="email">
        <label>website:</label><input type="url" id="url" name="url">
        <br>
        <label>number:</label><input type="number" id="number" value="number">
        <label>range :</label><input type="range" id="range" value="range">
        <label>checkbox :</label><input type="checkbox" id="checkbox" value="checkbox">
        <label>radio:</label>  
        <input type="radio" id="radio1" value="radio1" name="radio" onclick="document.getElementById('checkbox').checked = false;">  
        <label for="radio1">radio1</label>  
        <input type="radio" id="radio2" value="radio2" name="radio" onclick="document.getElementById('checkbox').checked = false;">  
        <label for="radio2">radio2</label> 
        <br>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor">
        <br>
        <label for="date">Date:</label>  
        <input type="date" id="date" name="date">
        <br>
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">
        <br>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
        <br>
        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth">
    </form>
</body>
</html>
